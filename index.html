<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="content">
      <div class="result">
        <h2 id="result-header">Your Result</h2>
        <div class="result-circle">
          <h1 id="result-score">76</h1>
          <h3>of 100</h3>
        </div>
        <h2 id="result-definition">Great</h2>
        <p id="result-comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 id="summary-header">Summary</h2>
        <div class="summary-component">
          <div class="reaction item">
            <img src="./icon-reaction.svg" alt="reaction-img" />
            <h3 id="reaction-header">Reaction</h3>
            <p class="summary-rating"><span>80</span> / 100</p>
          </div>
          <div class="memory item">
            <img src="./icon-memory.svg" alt="memory-img" />
            <h3 id="memory-header">Memory</h3>
            <p class="summary-rating"><span>92</span> / 100</p>
          </div>
          <div class="verbal item">
            <img src="./icon-verbal.svg" alt="verbal-img" />
            <h3 id="verbal-header">Verbal</h3>
            <p class="summary-rating"><span>61</span> / 100</p>
          </div>
          <div class="visual item">
            <img src="./icon-visual.svg" alt="visual-img" />
            <h3 id="visual-header">Visual</h3>
            <p class="summary-rating"><span>72</span> / 100</p>
          </div>
        </div>
        <button id="summary-button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Sydorenko Oleksandra.
    </div>
  </body>
</html>
